<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Animated Form</title>
    <!-- Link to Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div
        class="min-h-screen flex items-center justify-center bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500">
        <form class="bg-white p-8 rounded-lg shadow-md">
            <!-- Select Box with 4 Values -->
            <center>
                <h1>B2C Form</h1>
            </center>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="select-box">Select an Option:</label>
                <select id="select-box" name="select-box"
                    class="w-full px-3 py-2 border rounded-md text-gray-700 focus:outline-none focus:border-blue-500">
                    <option value="option1"> Ravindra Soni</option>
                    <option value="option2"> Kalash jalan</option>
                    <option value="option3">Lucky Saini</option>
                    <option value="option4"> Uttam DabariyaI</option>
                </select>
            </div>

            <!-- Field for Customer Name -->
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-4">
                        <label class="block text-gray-700 font-bold mb-2" for="customer-name">Customer Name:</label>
                        <input type="text" id="customer-name" name="customer-name"
                            class="w-full px-3 py-2 border rounded-md text-gray-700 focus:outline-none focus:border-blue-500"
                            placeholder="Enter customer name" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-4">
                        <label class="block text-gray-700 font-bold mb-2" for="customer-number">Customer Number:</label>
                        <input type="text" id="customer-number" name="customer-number"
                            class="w-full px-3 py-2 border rounded-md text-gray-700 focus:outline-none focus:border-blue-500"
                            placeholder="Enter customer number" required>
                    </div>
                </div>
            </div>


            <!-- Field for Customer Email -->
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="customer-email">Customer Email:</label>
                <input type="email" id="customer-email" name="customer-email"
                    class="w-full px-3 py-2 border rounded-md text-gray-700 focus:outline-none focus:border-blue-500"
                    placeholder="Enter customer email" required>
            </div>

            <!-- Field for Address -->
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="customer-address">Customer Address:</label>
                <input type="text" id="customer-address" name="customer-address"
                    class="w-full px-3 py-2 border rounded-md text-gray-700 focus:outline-none focus:border-blue-500"
                    placeholder="Enter customer address" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="customer-state">Customer State:</label>
                <input type="text" id="customer-state" name="customer-state"
                    class="w-full px-3 py-2 border rounded-md text-gray-700 focus:outline-none focus:border-blue-500"
                    placeholder="Enter customer state" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2">Assign to:</label>
                <div class="flex items-center">
                    <label class="mr-4">
                        <input type="radio" name="assign-to" value="ravindra" class="mr-2">
                        Ravindra Soni
                    </label>
                    <label class="mr-4">
                        <input type="radio" name="assign-to" value="kalas" class="mr-2">
                        Kalash jalan
                    </label>
                    <label class="mr-4">
                        <input type="radio" name="assign-to" value="lucky" class="mr-2">
                        Lucky Saini
                    </label>
                    <label>
                        <input type="radio" name="assign-to" value="uttam" class="mr-2">
                        Uttam Dabariya
                    </label>
                </div>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="customer-state">Customer State:</label>
                <input type="text" id="customer-state" name="customer-state"
                    class="w-full px-3 py-2 border rounded-md text-gray-700 focus:outline-none focus:border-blue-500"
                    placeholder="Enter customer Remark" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="customer-remark">Remark</label>
                <input type="text" id="customer-remark" name="customer-remark"
                    class="w-full px-3 py-2 border rounded-md text-gray-700 focus:outline-none focus:border-blue-500"
                    placeholder="Enter customer Remaerks" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2">Assign to:</label>
                <div class="flex items-center">
                    <label class="mr-4">
                        <input type="checkbox" name="assign-to" value="b2b" class="mr-2">
                        B2B
                    </label>
                    <label class="mr-4">
                        <input type="checkbox" name="assign-to" value="b2b" class="mr-2">
                        B2C
                    </label>

                </div>
            </div>
            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">
                    Submit
                </button>
            </div>

        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
